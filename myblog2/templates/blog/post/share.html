{% extends "blog/base.html" %}

{% block title %}Share{% endblock %}

{% block content %}
    {% if sent %}
        <h1>E-mail successfully sent</h1>
        <p>
            {{post.title}} was send to {{form.cleaned_data.to}} .
        </p>
    {% else %}
        <h1>Share {{post.title}} by Email</h1>
        <form method='post'>
            {{form.as_p}}
            {% csrf_token %}
            <input type='submit' value='send_email'>
        </form>    
    {% endif %}
{% endblock %}
